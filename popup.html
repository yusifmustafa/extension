<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Collector Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 350px;
        min-height: 400px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 0;
      }

      .container {
        background: white;
        border-radius: 0;
        padding: 32px 24px;
        min-height: 400px;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        color: #666;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #555;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 8px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 16px;
        display: none;
        text-align: center;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .user-info {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        display: none;
      }

      .user-info.active {
        display: block;
      }

      .user-info p {
        font-size: 13px;
        color: #555;
        margin-bottom: 4px;
      }

      .user-info strong {
        color: #333;
      }

      .logout-btn {
        background: #dc3545;
        margin-top: 12px;
      }

      .logout-btn:hover {
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
      }

      .login-form {
        display: block;
      }

      .login-form.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">üîê</div>
        <h1>Tour Collector</h1>
        <p class="subtitle">Daxil olun</p>
      </div>

      <!-- User Info (shown when logged in) -->
      <div class="user-info" id="userInfo">
        <p><strong>ƒ∞stifad…ô√ßi:</strong> <span id="displayUsername"></span></p>
        <p><strong>Status:</strong> <span style="color: #28a745;">‚úì Aktiv</span></p>
        <button class="btn logout-btn" id="logoutBtn">√áƒ±xƒ±≈ü</button>
      </div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">ƒ∞stifad…ô√ßi adƒ±</label>
          <input
            type="text"
            id="username"
            placeholder="ƒ∞stifad…ô√ßi adƒ±nƒ±zƒ± daxil edin"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">≈ûifr…ô</label>
          <input
            type="password"
            id="password"
            placeholder="≈ûifr…ônizi daxil edin"
            required
          />
        </div>

        <button type="submit" class="btn" id="loginBtn">Daxil ol</button>

        <div class="status" id="status"></div>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
