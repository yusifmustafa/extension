
<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Tour Data Collector</title>
<style>
body{font-family:system-ui,Arial,sans-serif;width:460px;margin:0;padding:12px}
h3{margin:8px 0}input,button,textarea,select{width:100%;padding:8px;margin:6px 0;box-sizing:border-box}
#apiResult{white-space:pre-wrap;background:#f6f8fa;border:1px solid #eaecef;border-radius:6px;padding:8px;margin-top:6px;max-height:240px;overflow:auto}
#tokenBox{white-space:pre-wrap;background:#eefbea;border:1px solid #c4e8b6;border-radius:6px;padding:8px;margin-top:6px;display:none}
#data{max-height:360px;overflow:auto;background:#fafafa;border:1px solid #eee;padding:8px;white-space:pre-wrap}
.toolbar{display:flex;gap:6px}.toolbar>button{flex:1}
small.muted{color:#666}
code.inline{background:#f0f0f0;padding:2px 4px;border-radius:4px}
label{font-size:12px;color:#555}
</style></head>
<body>
<div id="login">
  <h3>Login</h3>
  <label>API URL</label>
  <input id="apiUrl" placeholder="http://49.12.130.247:9282/api/auth/login">
  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" placeholder="Password" type="password" autocomplete="current-password">
  <button id="loginBtn">Login</button>
  <small class="muted">Expects JSON like: {"token":"...","refreshToken":"...","type":"Bearer","username":"..."}</small>
  <div id="apiResult"></div>
  <div id="tokenBox"></div>
</div>
<div id="viewer" style="display:none">
  <h3>Saved Offers</h3>
  <div class="toolbar">
    <button id="refreshBtn">Refresh</button>
    <button id="exportBtn">Export TXT</button>
    <button id="clearBtn">Clear All</button>
  </div>
  <div id="data"></div>
</div>
<script src="popup.js"></script>
</body></html>
